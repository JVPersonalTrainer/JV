</head>
<body>

    <div class="conteiner_formulario">

        <section id="contacto">
          <div class="titulo-contacto">
              <h1 class="titulos">Contactanos</h1>
          </div>
      
          <form action="" id="formulario">
              <div class="two-fields">
      
                  <div class="inputConIcon">
                      <input type="text" name="nombre" id="nombre" class="input-text" placeholder="Nombre">
                      <i class="fas fa-user"></i>
                  </div>
      
                  <div class="inputConIcon">
                      <input type="email" name="email" id="email" class="input-email" placeholder="Email">
                      <i class="fas fa-envelope"></i>
                  </div>
              
              </div>
      
         
              <div class="fields">
                  <div class="inputConIcon textareaIcon">
                      <textarea name="comentarios" id="comentarios" class="textarea" placeholder="Ingrese su mensaje"></textarea>
                      <i class="fas fa-comments"> </i>
                  </div>
              </div>
      
              <div class="fields-btn">
                  <input type="submit" class="btn btn-outline-light btn-lg " value="Enviar">
              </div>
      
          </form>
          </section>
      
      </div>
</body>
</html>
